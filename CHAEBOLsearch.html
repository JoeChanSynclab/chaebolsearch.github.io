<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Display Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- src= Script 部署後的網址，才看得到-->
    <iframe src="https://script.google.com/a/macros/synclab.io/s/AKfycbx0Nr3FEoQewgCGQn7cHFsasJwxQQxfoC39y2opcAB3yr6CC-9A_DkmKTFuUoCl5cQ6/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
</iframe>

</body>

</html>
